# Hue motion sensor Config
hue:
  bridges:
    - host: !secret hue_bridge_ip
      allow_hue_groups: false

sensor:
  - platform: travisci
    api_key: !secret travisci_key
  - platform: hue
    ip_address: !secret hue_bridge_ip
    token: !secret hue_token
  - platform: yr
    name: Weather
    monitored_conditions:
      - symbol
      - temperature

  - platform: template
    sensors:
      hall_motion:
        friendly_name: "Hall Lux"
        value_template: "{{ states.sensor.hue_motion__stairs_motion_bottom.attributes.lux }}"
        unit_of_measurement: "lux"

