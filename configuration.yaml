# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
? updater

# Discover some devices automatically
# discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
? conversation

# Enables support for tracking state changes over time.
? history

# View all events in a logbook
? logbook

# Track the sun
? sun

? ios

#TV
media_player:
  - platform: braviatv
    host: 192.168.2.25
  - platform: sonos

# Hue motion sensor Config
hue:
  bridges:
    - host: !secret hue_bridge_ip
      allow_hue_groups: false

sensor:
  - platform: travisci
    api_key: !secret travisci_key
  - platform: hue
    ip_address: !secret hue_bridge_ip
    token: !secret hue_token
  - platform: yr
    name: Weather
    monitored_conditions:
      - symbol
      - temperature

  - platform: template
    sensors:
      hall_motion:
        friendly_name: "Hall Lux"
        value_template: "{{ states.sensor.hue_motion__stairs_motion_bottom.attributes.lux }}"
        unit_of_measurement: "lux"

