flash_gateway1:
  alias: Flash Gateway On
  sequence:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: group.color_lights
        color_name: red
        brightness: 255
    - delay:
        # supports seconds, milliseconds, minutes, hours
        milliseconds: 300
    - service: script.turn_on
      data:
        entity_id: script.flash_gateway3

flash_gateway2:
  alias: Flash Gateway On
  sequence:
    - condition: state
      entity_id: input_boolean.alarm_triggered
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: group.color_lights
        color_name: blue
        brightness: 255
        transition: 1
    - delay:
        # supports seconds, milliseconds, minutes, hours
        milliseconds: 300
    - service: script.turn_on
      data:
        entity_id: script.flash_gateway4

flash_gateway3:
  alias: Flash Gateway On
  sequence:
    - service: light.turn_off
      data:
        entity_id: group.color_lights
    - service: script.turn_on
      data:
        entity_id: script.flash_gateway2

flash_gateway4:
  alias: Flash Gateway On
  sequence:
    - service: light.turn_off
      data:
        entity_id: group.color_lights
    - service: script.turn_on
      data:
        entity_id: script.flash_gateway1

sonos_say:
  alias: "Sonos TTS script"
  sequence:
    - service: media_player.sonos_snapshot
      data_template:
        entity_id: "{{ sonos_entity }}"
    - service: media_player.sonos_unjoin
      data_template:
        entity_id: "{{ sonos_entity }}"
    - service: media_player.volume_set
      data_template:
        entity_id: "{{ sonos_entity }}"
        volume_level: "{{ volume }}"
    - service: tts.google_say
      data_template:
        entity_id: "{{ sonos_entity }}"
        message: "{{ message }}"
    - delay: "{{ delay }}"
    - service: media_player.sonos_restore
      data_template:
        entity_id: "{{ sonos_entity }}"

disable_shutter:
  alias: "Disable shutter"
  sequence:
    - service: iftt.trigger
      data: {"event":"privacy_shutter_disabled"}