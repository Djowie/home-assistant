# Turns on lights when we get up throughout the week
  - alias: 'Rule 2: Light on in the morning'
    trigger:
        platform: state
        entity_id: sensor.hue_motion__stairs_motion_bottom
        to: 'on'
    condition:
     condition: and 
     conditions:
      - condition: state
        entity_id: group.dining
        state: 'off'
      - condition: time
        after: '05:00'
        before: '10:00'
      - condition: numeric_state
        entity_id: sensor.hue_motion__stairs_motion_bottom
        value_template: '{{ state.attributes.lux }}'
        below: 8
    action: 
      - service: light.turn_on
        data:
         entity_id: >
          {% if state.attributes.lux > 10) %}
            group.dining, light.ikea_white__pantry
          {% else %}
            none
          {% endif %}
         brightness_pct: 15
      - service: light.turn_on
        data:
          entity_id: group.dining
          brightness_pct: 75
          transition: 1600
      - service: light.turn_on
        data:
          entity_id: light.ikea_white__pantry
          brightness_pct: 50
          transition: 1600
      - service: ifttt.trigger
        data: {"event":"privacy_shutter_enabled"}
      - service: notify.Jeeves
        data:
          title: '*Morning light*'
          message: "Morning light has been triggered, camera has been deactivated."

# Automatically turn off the lights in the livingroom in the morning when there is more sunlight.
  - alias: 'Rule 2.1: Automaically turn off lights when sunlight comes in'
    trigger:
        platform: sun
        event: sunrise
    condition:
     condition: and 
     conditions:
      - condition: time
        after: '07:00'
        before: '11:00'
      - condition: numeric_state
        entity_id: sensor.hue_motion__stairs_motion_bottom
        value_template: '{{ state.attributes.lux }}'
        above: 10
      - condition: numeric_state
        entity_id: sensor.illumination_7811dcb0693d
        above: 750
    action: 
      - service: light.turn_off
        entity_id:  group.all_lights

#Notify me when Marit is home after work, don't run this during the night because of WiFi presence
  - alias: "Rule 5: Let me know Marit is home, and turn on the light if it isn't already."
    trigger:
        platform: state
        entity_id: group.marit_tracker
        to: 'home'
    condition:
