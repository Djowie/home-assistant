#system
  - alias: Update notifications
    trigger:
      - platform: state
        entity_id: updater.updater
    action:
      service: notify.jeeves
      data_template: 
        title: 'New Home Assistant Release'
        message: "Home Assistant  {{ states.updater.updater.state }}  is now available."

#rule 1, automatic evening lights
  - alias: 'Rule 1: Automatic evening lights'
    trigger:
        platform: numeric_state
        entity_id: sensor.hue_motion__stairs_motion_bottom
        value_template: "{{ state.attributes.lux }}"
        below: 2
    condition:
     condition: and 
     conditions:
      - condition: state
        entity_id: group.dining
        state: 'off'
      - condition: state
        entity_id: light.hue_lightstrip_plus__tv
        state: 'off'
      - condition: time
        after: '17:00'
        before: '21:00'
    action:
      - service: light.turn_on
        data:
          entity_id: light.ikea__livingroom, light.hue_lightstrip_plus__tv
          brightness: 140
          transition: 1800
      - service: notify.Jeeves
        data:
          title: '*Sunset*'
          message: "I will start putting on the lights in the livingroom. Lux in the hall has dropped below 2 and the lights are currently still turned off"
      - service: script.sonos_say
        data:
          sonos_entity: media_player.living_room
          volume: 0.2
          message: "I will start putting on the lights in the livingroom!"
          delay: 00:00:05

# Turn off the lights and activate the camera's when AWAY MODE is triggerd.
# //TODO add holiday boolean
  - alias: 'Rule 8: Trigger away mode, when people are not home'
    trigger:
        - platform: state
          entity_id: device_tracker.joeybakxsiphone
          to: 'not_home'
        - platform: state
          entity_id: device_tracker.joey_bakxs_iphone
          to: 'not_home'
        - platform: state
          entity_id: device_tracker.marits_iphone
          to: 'not_home'
    condition:
      condition: and 
      conditions:
        - condition: time
          after: '06:00'
          before: '09:59'
        - condition: state
          entity_id: device_tracker.marits_iphone
          state: 'not_home'
        - condition: state
          entity_id: device_tracker.joeybakxsiphone
          state: 'not_home'
        - condition: state
          entity_id: device_tracker.joey_bakxs_iphone
          state: 'not_home'
    action:
      - service: notify.Jeeves
        data:
          title: '*Away*'
          message: "You all seem to have left the house, I will make sure everything will be ready when you come back."
      - service: light.turn_off
        entity_id:  group.all_lights
      - service: media_player.turn_off
        entity_id: media_player.sony_bravia_tv
      - service: ifttt.trigger
        data: {"event":"privacy_shutter_disabled"} 

